	<title>Login</title>

<body>
<div class="body">
<div class="container">
  <div class="row">

    <div class="main">

      <h3 class="blanco">Pa'Que<a href="#">Manejar</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form">
        <div class="form-group">
          <label class="blanco" for="inputUsernameEmail">Username or email</label>
          <input type="text" class="form-control" id="inputUsernameEmail">
        </div>
        <div class="form-group">
          <a class="blanco"  class="pull-right" href="#">Forgot password?</a>
          <label class="blanco" for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="checkbox pull-right">
          <label class="blanco">
            <input   type="checkbox">
            Remember me </label>

        </div>
        <button type="submit" class="btn btn btn-primary">
          Log In
        </button>
        <button type="submit" class="btn btn btn-primary">
          Register
        </button>
      </form>
    
    </div>
    
  </div>
</div>
